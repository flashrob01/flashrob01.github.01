<!DOCTYPE html>

<html>
    <head>
        <title> Create Data/ Consulting Sell Request </title>
        <link rel="stylesheet" href= "./style.css">
    </head>

    <body>

        <header>
            
            <img src="./images/DDRLogo2.png" width = 100 height = 80 onClick ="location.href='./index.html'"/>
            
            <button id="buy"> Buy Data/ Consulting Request</button>
            
           
            <button id="sell">Sell Data/ Consulting Services</button>
            <button id= "login"> Login </button>
            <button id = "register">Register </button>

        </header>
       
        <h1> Create an offer to sell           </h1>

        <form>
            <label for "industry"> What industry is your data/ services for?</label>
            <select id = "industry" name = "industry">
              <option value="Tech"> Tech </option>
              <option value="Energy"> Energy </option>
              <option value="Retail"> Retail </option>
              <option value="Financial Services"> Financial Services </option>
              <option value="Other"> Other </option>

            </select>

            <br>
            <br>

            <label for "type"> What type of data are you providing?</label>
            <select id = "type" name = "type">
              <option value="Dataset"> Dataset </option>
              <option value="Pre-packaged report"> Pre-packaged report </option>
              <option value="Conversation with expert"> Conversation with expert </option>
              <option value="Tailored consulting service"> Tailored consulting service </option>
              <option value="Other specific service"> Other specific service </option>
              

            </select>

            <br>
            <br>

            <label for "details">Please provide details of what you are offering</label>
            <br>
            <textarea id = "details" name = "details" rows = "1" cols = "80">
            
            </textarea>
            <br>
            <br>

            <label for "details">How much are you willing to sell these data or services for?</label>
            <br>
            <textarea id = "details" name = "details" rows = "1" cols = "80">
            
            </textarea>
            <br>
            <br>

            <label for "details">What are your qualifications? (Please include number of years of experience, work with specific companies, knowledge of specific fields or industries, level of education, certifications, achievments, etc.)</label>
            <br>
            <textarea id = "details" name = "details" rows = "1" cols = "80">

            </textarea>

            <br>
            <br>

            <label for "details">What is your LinkedIn profile/ website? (Note- we will verify your identity against this information)</label>
            <br>
            <textarea id = "details" name = "details" rows = "1" cols = "80">
                
            </textarea>
            <br>
            <br>
            
            <form>
                <input type = "submit" value = "Submit">
            </form>




        </form>

        <footer>
            <img src="./images/N3logo.jpg" img id = "Neo3" onClick = "location.href = 'http:/www.neo.org'" width = 120 height = 50%/>


      </footer>
                            
      <script type="text/javascript" src="./js/headers.js"> </script>
